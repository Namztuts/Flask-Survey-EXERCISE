<!-- extends -->
{% extends 'base.html' %}
<!-- block title -->
{% block title %}Question {{num}}{% endblock %}
<!-- block content start-->
{% block content %}
<h1>{{question.question}}</h1>
<form
   action="/answer"
   method="POST"
>
   {% for choice in question.choices %}
   <p>
      <input
         type="radio"
         name="answer"
         value="{{ choice }}"
      />
      {{ choice }}
   </p>
   {% endfor %}
   <!-- if it is the last question, button shows 'Submit Survey' -->
   {% if resp_len == sur_len %}
   <button>Submit Survey</button>
   {% else %}
   <button>Next Question</button>
   {% endif %}
</form>
{% endblock %}
